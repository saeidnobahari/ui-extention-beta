fragment Product on Product {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  name
  slug
  description
  price
  reviews {
    ... on Review {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  votes {
    ... on Vote {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
}